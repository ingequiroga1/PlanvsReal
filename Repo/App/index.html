<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap 101 Template</title>

            </div>

            <div class="col-md-6">

                        <option>AGH2</option>
                    </select>
                </div>
                <div class="sellinea">

                    <select id="linea">

                        <option>Convencional</option>

                        <option>Plegadizo</option>

                        <option>Digital</option>

            <!--
        <input type="button" id="mostrar" class="btn btn-primary" value="Mostrar" />
        -->

        <div id="atrasmed" style="display: none; margin-top: 30px;">
            <button class="btn-primary" onclick="regmed()">Atras</button>
        </div>

        <div id="atrasultimo" style="display: none; margin-top: 30px;">
            <button class="btn-primary" onclick="regultimo()">Atras</button>
        </div>

        <div class="loader"></div>

        <div id="divtabla" style="margin-top: 30px;">
        </div>

        <div id="divtablaint" style="margin-top: 30px;">
        </div>

        <div id="divtablatipo" style="margin-top: 30px;">
        </div>

        <div id="tablaini">

                    <tr>
                        <th>OrdenFabricacion</th>

                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                </tbody>

            </table>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <!--Archivos JS-->
    <script src="js/scripts.js"></script>
